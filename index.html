<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <noscript style="background-color:rgb(255,0,0);color:rgb(255,255,255);font-size: 250%;">Please enable
        JavaScript!</noscript>

    <input id="image" type="file"><br>
    <p>Eraser Size :</p> <input id="EraserInput" type="text" value="10">
    <button onclick="ResetImage()">Reset Image</button><br>
    <div id="canvascontainer">
        <canvas id="canvas"></canvas>
        <div class="cursor"></div>
    </div><br>
    <button onclick="ImgToSvg(canvas,0,()=>{})">To Svg</button>
    <button onclick="ImgToSvg(canvas,1,()=>{})">To Sharp Svg</button>
    <button onclick="ImgToSvg(canvas,2,()=>{})">To Smoothed Svg</button>
    <button onclick="ImgToSvg(canvas,3,()=>{})">To Grayscale Svg</button>
    <button onclick="ImgToSvg(canvas,4,()=>{})">To Curvy Svg</button>
    <button onclick="binary(0)">To Black SVG</button>
    <button onclick="binary(1)">To Colorful Mask SVG</button><br>
    <p>Custom background :</p><input id="bg_image" type="file">
    <button onclick="binary(2)">To Custom Mask SVG</button>
    <div id="svgcontainer"></div>
    <a href="#" class="link-download">Download displayed SVG</a>
</body>
<script src="js/imagetracer_v1.2.5.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"
    integrity="sha256-JklDYODbg0X+8sPiKkcFURb5z7RvlNMIaE3RA2z97vw=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="js/jquery.nearest.min.js"></script>
<script src="js/script.js"></script>

</html>

</html>
